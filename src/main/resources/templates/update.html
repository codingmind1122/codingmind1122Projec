<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Management System</title>

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body class="addEmp">
		<div class="container">
			<h2>Is Any Change????</h2>

			<form action="#" th:action="@{/save}" th:object="${employee}"
				method="POST" class="row">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />

				<div class="col-6">
					<label>Your Details</label>
					<input type="text" th:field="*{fName}" placeholder="First Name"
						class="form-control">
					<input type="text" th:field="*{lName}" placeholder="Last Name"
						class="form-control">
					<input type="text" th:field="*{country}" placeholder="Country"
						class="form-control">
					<input type="text" th:field="*{mobileNo}" placeholder="Mobile No."
						class="form-control">
					<input type="text"
						th:field="*{email}" placeholder="Employee Email"
						class="form-control">
					<input type="text"
						th:field="*{address}" placeholder="Employee Address"
						class="form-control">
				</div>
				<div class="col-6">
					<label>Qualifications</label>
					<input type="text"
						th:field="*{university}" placeholder="University"
						class="form-control">
					<input type="text"
						th:field="*{qulification}" placeholder="Qualification"
						class="form-control">
					<input type="text"
						th:field="*{gPoint}" placeholder="Grade Points"
						class="form-control">
					<div class="extra"></div>
				</div>

				<button type="submit" class="btn btn-info col-4"> Update Employee</button>
			</form>

			<hr>

			<a th:href="@{/}"> Back to Employee List</a>
		</div>
	</body>
</html>
